        run = function() {
            board = new Board(25);
            board.clear();
            document.getElementById("game").appendChild(board.table);
        }
    </script>

<body onload="run()">

<!-- Javascript -->
<script>
Board = function(size) {
    this.size = size;

    this.buttons = [];
    this.next = [];
    this.table = document.createElement("table");
    this.delay = 1500;
    this.stop = true;

    for(var i = 0; i < size; i++) {
        var tr = document.createElement("tr");
        for(var j = 0; j < size; j++) {

            var button = new cell(alert);
            this.buttons.push(button);
            this.next.push("dead");

            var td = document.createElement("td");
            td.appendChild(button.element);
            tr.appendChild(td);
        }

        this.table.appendChild(tr);
    }
}

Board.prototype = {

    clear: function() {
        for(var i in this.buttons) {
            this.buttons[i].reset();
        }
        this.stop = true;
    },

    randomize: function() {
        this.clear();
        for(var i in this.buttons) {
            if(Math.floor(Math.random()*2) == 1)
                this.buttons[i].change();
        }
    },

    start: function() {
        var self = this;
        this.stop = false;
        self.play();
    },

    play: function() {
        var self = this;
        if(this.stop == true)
            return;
        for(var i = this.size+1; i < (this.size)*(this.size-1)-1; i++) {
            var n = 0;
            n = this.neighbors(i);
            if(n < 2 || n > 3)
                //Kill
                this.next[i] = "dead";
            else if(n == 3)
                //Make Alive
                this.next[i] = "alive";
        }

        this.update();

        setTimeout(function() { self.play(); }, self.delay); //( , self.delay);
    },

    pause: function() {
        this.stop = true;
    },

    update: function() {
        for(var i in this.buttons) {
            if(this.buttons[i].element.className != this.next[i])
                this.buttons[i].change();
        }
    },

    //Return the number of alive neighbors of button x
    neighbors: function(x) {
        var count = 0;
        if(this.buttons[x+1].element.className == "alive")
            count++;
        if(this.buttons[x-1].element.className == "alive")
            count++;
        if(this.buttons[x-this.size].element.className == "alive")
            count++;
        if(this.buttons[x-this.size-1].element.className == "alive")
            count++;
        if(this.buttons[x-this.size+1].element.className == "alive")
            count++;
        if(this.buttons[x+this.size].element.className == "alive")
            count++;
        if(this.buttons[x+this.size-1].element.className == "alive")
            count++;
        if(this.buttons[x+this.size+1].element.className == "alive")
            count++;
        return count;
    },

    speed: function(x) {
        this.delay = x;
    }
}

cell = function(alert) {
    this.alert = alert;
    this.element = document.createElement("button");
    var me = this;
    this.element.onclick = function(){ me.change(); };
}

cell.prototype = {

    change: function() {
        if(this.element.className == "alive")
            this.element.className = "dead";
        else
            this.element.className = "alive";
    },

    reset: function() {
        this.element.className = "dead";
    },

    live: function() {
        this.element.className = "alive";
    },

    getStatus: function() {
        return this.element.className;
    }
}
</script>
</body>
</html>
